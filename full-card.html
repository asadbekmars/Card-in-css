<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/full-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Full-card</title>
</head>

<body>
    <section>
        <div class="python">
            <div class="images">
                <img src="/img/python.svg" alt="python">
            </div>

            <div class="info">
                <h1>Learn Python Programming Mastercalss</h1>
                <span>by Tim Buchalka</span>
                <p>This Python For Beginners Course Teaches You The Python Language Fast.
                    Includes Python Online <br> Training With Python 3</p>
            </div>

            <div class="icons">
                <div class="div">
                    <span><img src="/img/soat.svg" alt="soat">
                        <p><b>42</b> hour</p>
                    </span>
                </div>

                <div class="div">
                    <span><img src="/img/note.svg" alt="note">
                        <p><b>31</b> lessons</p>
                    </span>
                </div>

                <div class="div">
                    <span><img src="/img/odamicon.svg" alt="odam">
                        <p><b>Medium </b> level</p>
                    </span>
                </div>

            </div>
        </div>

    </section>

    <div class="mini-card">
        <img src="/img/Pythonmini.svg" alt="mini">
        <div class="text">
            <h1>Learn Python Programming Mastercalss</h1>
            <button>More</button>
        </div>

    </div>
</body>

</html>
