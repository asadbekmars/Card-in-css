<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/card12.css">

<body>
    <section>

                <img src="/img/info.svg" alt="img">
            </div>
        </div>

        <div class="card">

            <div class="body-pizza">
                <div class="pizza-text">
                    <h1>Pepperoni Pizza</h1>

                        <img src="/img/HotIcon.png" alt="icon">
                        <img src="/img/WheatIcon.png" alt="icon" class="yellow">

                </div>

                <div class="p-text">
                    <p>Premium pepperoni and cheese is
                        made with real mozzarella on original <br> hand-tossed crust.</p>
                </div>

                <div class="text-info">

                    <div class="info">
                        <p>265 Cal</p>
                    </div>
                    <div class="info">
                        <p>P/FC:12/10/31</p>
                    </div>
                    <div class="info">
                        <p>53.8 Â°C</p>
                    </div>
                </div>
            </div>

            <div class="price">
                <h1>$23.90 <span><del>$29.90</del></span></h1>

                <a href="#">ORDER</a>
            </div>


        </div>
